service: crud-ts-sls
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x

plugins: 
  - serverless-plugin-typescript
  - serverless-offline
  - serverless-tscpaths
  

functions:
  api:
    handler: ./src/index.handler
    events:
      - httpApi:
          path: /
          method: get
